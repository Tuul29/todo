<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="./to_do.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="text-bg-dark p-3">
    <div class="container mt-5">
      <div class="d-flex justify-content-end mb-3">
        <!-- data-bs-toggle="modal"
          data-bs-target="#taskModal" -->
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#taskModal"
          id="addTaskBtn"
        >
          Add task
        </button>
      </div>
      <div class="row gy-5">
        <div class="col">
          <div class="card card-width bg-black text-white">
            <div class="card-header d-flex justify-content-between">
              <nav class="d-flex gap-3">
                <i class="bi bi-circle-fill"></i>
                <span class="h4">To do</span>
              </nav>

              <span id="todoCount" class="text-secondary"></span>
            </div>
            <div class="card-body" id="taskTodoList">
              <!-- Card -->

              <!-- Card -->
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card-width bg-black text-white">
            <div class="card-header d-flex justify-content-between">
              <nav class="d-flex gap-3">
                <i class="bi bi-circle-fill link-warning"></i>
                <span class="h4">In Progress</span>
              </nav>

              <span id="progressCount" class="text-secondary"></span>
            </div>
            <div class="card-body" id="taskProgressList"></div>
          </div>
        </div>
        <div class="col">
          <div class="card card-width bg-black text-white">
            <div class="card-header d-flex justify-content-between">
              <nav class="d-flex gap-3">
                <i class="bi bi-circle-fill link-success"></i>
                <span class="h4">Done</span>
              </nav>

              <span id="doneCount" class="text-secondary"></span>
            </div>
            <div class="card-body" id="taskDoneList"></div>
          </div>
        </div>
        <div class="col">
          <div class="card card-widt bg-black text-white">
            <div class="card-header d-flex justify-content-between">
              <nav class="d-flex gap-3">
                <i class="bi bi-circle-fill link-danger"></i>
                <span class="h4">Blocked</span>
              </nav>

              <span id="blockedCount" class="text-secondary"></span>
            </div>
            <div class="card-body" id="taskBlockedList"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Todo -->
    <!-- Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="exampleFormControlInput1" class="form-label"
              >Title</label
            >
            <input
              type="email"
              class="form-control"
              id="task-input"
              placeholder="add new task"
            />
            <select name="status" id="status">
              <option value="TODO">To do</option>
              <option value="INPROGRESS">In Progress</option>
              <option value="DONE">Done</option>
              <option value="BLOCKED">Bloked</option>
            </select>
          </div>
          <div class="modal-footer">
            <!-- <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button> -->
            <button
              type="button"
              class="btn btn-primary"
              id="save-btn"
              data-bs-dismiss="modal"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./to_do.js"></script>
  </body>
</html>
